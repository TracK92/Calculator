<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Calculator App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="heading">Calculator App</h1>
        </header>
        <section>
            <div class="input-section">
                <p id="input"></p>
                <p id="output">0</p>
            </div>
            <hr>
            <table>
                <tr>
                    <td class="delete-cells"></td>
                    <td class="delete-cells"></td>
                    <td><button class="clear btn btn-primary">C</button></td>
                    <td><button class="btn btn-danger">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="percentage btn btn-info">%</button></td>
                    <td><button class="square btn btn-info">(</button></td>
                    <td><button class="square btn btn-info">)</button></td>
                    <td><button class="divide btn btn-info">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary"> 7 </button></td>
                    <td><button class="btn btn-secondary"> 8 </button></td>
                    <td><button class="btn btn-secondary"> 9 </button></td>
                    <td><button class="times btn btn-info">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary"> 4 </button></td>
                    <td><button class="btn btn-secondary"> 5 </button></td>
                    <td><button class="btn btn-secondary"> 6 </button></td>
                    <td><button class="minus btn btn-info">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary"> 1 </button></td>
                    <td><button class="btn btn-secondary"> 2 </button></td>
                    <td><button class="btn btn-secondary"> 3 </button></td>
                    <td><button class="plus btn btn-info">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary"> 0 </button></td>
                    <td><button class="decimal btn btn-info">.</button></td>
                    <td><button class="answer btn btn-primary">Ans</button></td>
                    <td><button class="equals btn btn-success">=</button></td>
                </tr>

            </table>
        </section>  
          
    
        <script src="index.js"></script>
    </body>
</html>
